<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="wrapper">
			<div class="logo left"></div>
			<div class="login_wrapper right">
				<div class="signin left"></div>
				<div class="password right"></div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="content_wrapper">
			<div class="content_body_left left"></div>
			<div class="content_body_right right"></div>
		</div>
	</div>
	<div class="footer">
		<div class="footer_wrapper">
			<div class="copy_right left"></div>
			<div class="info right"></div>
		</div>
	</div>
</body>
</html>
